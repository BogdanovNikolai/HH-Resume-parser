<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Поиск резюме</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.5rem;
      color: #333;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      font-size: 0.9rem;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 0.6rem 0.0rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1.2rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #b3d7ff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(179, 215, 255, 0.4);
    }

    button {
      background-color: #e0e7ef;
      color: #333;
      border: none;
      padding: 0.75rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #cbd5e1;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Поиск резюме</h1>
  <form action="/export" method="post">
    <label for="keywords">Ключевые слова</label>
    <input type="text" id="keywords" name="keywords" placeholder="Например: Python разработчик" required />

    <label for="area">Регион</label>
    <input type="text" id="area" name="area" placeholder="Например: Москва, Санкт-Петербург, Россия" />

    <label for="min_salary">Минимальная зарплата</label>
    <input type="number" id="min_salary" name="min_salary" placeholder="Например: 100000" />

    <button type="submit">Искать и скачать Excel</button>
  </form>
  <footer>© hh_resume_parser • v1.0</footer>
</div>

</body>
</html>
